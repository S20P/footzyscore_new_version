<div id="loading" *ngIf='showloader'>
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<div class="container">

    <div class="match-page-section">
        <div class="row">
            <div class="col-md-12">
                <div class="match-page-header">
                    <p>All Teams</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8 remove_right_padding">
                <div class="card list_item">
                    <div class="match-list-card-body collapse in" id="collapse" role="tabpanel" aria-labelledby="headingThree" aria-expanded="false">
                        <div *ngFor="let item of teams_collection|orderBy:'team_name';let t = index">
                            <div *ngIf="teams_collection.length > 0">
                                <div (click)="teamdetails(item.team_id,item.team_name)">
                                    <div class="row match-list theme-hover">
                                        <div class="list-line">

                                            <div class="col-md-10 col-sm-10 col-xs-10">
                                                <div class="team_flag">
                                                    <div class="team_name">
                                                        <p>
                                                            <img [src]="item.team_flag" onError="this.src='assets/img/avt_flag.png'" />
                                                            <span>{{item.team_name}}</span>
                                                        </p>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="col-md-2 col-sm-2 col-xs-2">
                                                <div class="team_arrow theme-hover">
                                                    <p class="rigth_arrow"> <i class="fa fa-chevron-right " aria-hidden="true"></i>
                                                    </p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="teams_collection.length <= 0">
                            <div class="list-line row match-list show-responsive-list">
                                <h4>Not Teams Found</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- sidebar -->
            <div class="col-sm-12 col-md-4 col-lg-4 remove_left_padding">
                <app-sidebar></app-sidebar>
            </div>
            <!-- sidebar end -->
        </div>
    </div>
</div>
